<!DOCTYPE html>
<html lang="en">
  {{ partial "page/head.html" . }}
  <body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden _sidebar-mobile-show">
    {{ partial "page/scripts.html"           . }}
    {{ partial "page/header.html"            . }}
    <div class="app-body">
      {{ partial "page/side-bar.html"        . }}
      <main class="main">
        <div class="container-fluid">

          {{ partial "neo4j/page-style.html" . }}
          {{ partial "neo4j/page-core.html"  . }}
          {{ block "content" . }}{{ end }}

        </div>
      </main>
    </div>

    {{ partial "page/footer.html"  . }}
  </body>
</html>
